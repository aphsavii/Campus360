<div class="w-full h-screen flex flex-col justify-center items-center overflow-y-hidden absolute top-0 -z-10" id="landing-bg">
  <div class="flex flex-col w-full">
    <div [ngClass]="searchResults.length>0 ? 'rounded-t-3xl' : 'rounded-3xl'" class="h-14 w-4/5 border  pl-2 m-auto bg-white border-none md:w-1/2 md:h-16">
      <input type="text" [(ngModel)]="searchTerm" (input)="onInputChange()"
        class="h-full w-full rounded-3xl outline-none" placeholder="Enter College Name"/> 
    </div>
    <div class="relative w-full flex justify-center">
      <ul *ngIf="searchResults.length > 0"  class="absolute w-4/5 m-auto p-2 pb-4 rounded-b-3xl bg-white border-none md:w-1/2">
        <li *ngFor="let college of searchResults"><a [routerLink]=link+college.shortName > {{ college.clgName }}</a></li>
      </ul>
    </div>
  </div>
</div>
