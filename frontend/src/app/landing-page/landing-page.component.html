<!-- search-box.component.html -->
<div class="w-full h-screen flex flex-col justify-center items-center overflow-y-hidden absolute top-0" id="landing-bg">
  <div class="flex flex-col w-full">
    <div class="h-14 w-4/5 border rounded-3xl px-2 m-auto">
      <input type="text" [(ngModel)]="searchTerm" (input)="onInputChange()"
        class="h-full w-4/5 rounded-l-3xl outline-none" placeholder="Enter College Name" /> <button
        class="h-full rounded-l-3xl">Search</button>
    </div>
    <div class="relative w-full flex justify-center">
      <ul *ngIf="searchResults.length > 0" class="absolute w-4/5 m-auto">
        <li *ngFor="let college of searchResults">{{ college.clgName }}</li>
      </ul>
    </div>

  </div>
</div>
